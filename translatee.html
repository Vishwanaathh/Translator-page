<style>
    .jumbotron{
        background-color:aliceblue;
        border:1px solid black;
        height:200px;
        
    }
    .rows{
        margin-top:80px;
    
        
    }
    i{
        margin-right:20px;
    }
   input{
    margin-top:20px;
   }
   button{
    width:30px;
   }


   

</style>
<body>
    <div class="jumbotron">
        <div class="col-6">
       <h1>Translate..!</h1>
       <h7>Use this powerful tool to get the meaning of any word from English to Italian!!!!</h7>
       
       
    </div>
  
    
      </div>
    <div class="row"><div class="column">
        <input id="inp" type="text" placeholder="enter word here:"><button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div></div>
    <div class="row"><h6 id="datas">Helloo</h6></div>
    <script>
        console.log("hello world!");
        function search(){
            let a=document.getElementById("inp").value;
            const url='https://api.mymemory.translated.net/get?q='+a+'&langpair=en|it';
    fetch(url)
  .then(response => {
    //handle response            
    return response.json()
  })
  .then(data => {
    //handle data
    console.log(data);
    let datas=document.getElementById("datas");
    datas.innerText=data["responseData"]["translatedText"];
  })
  .catch(error => {
    console.log("dengay")
  });
            
        }
    </script>
</body>


</html>
